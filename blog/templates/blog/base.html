<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap" rel="stylesheet"> 

</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light techfont custom-navbar bg-light">
        <div class="container">
            
            <ul class="navbar-nav">
                <li><a href="{% url 'post_list' %}" class="navbar-brand bigbrand">Blog</a></li>
                <li><a href="{% url 'about' %}" class="nav-link">About</a></li>
                <li><a href="https://www.github.com/cevher" class="nav-link">Github</a></li>
                <li><a href="https://www.linkedin.com/in/cevher-%C3%B6zden-b43b6290/" class="nav-link">Linkedin</a></li>
            </ul> 
        
        
            <ul class="navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a class="nav-link" href="{% url 'post_new'%}">New Post</a>
                </li>
                <li>
                    <a  class="nav-link" href="{% url 'post_draft_list'%}">Drafts</a>
                </li>
                <li>
                    <a  class="nav-link" href="{% url 'logout'%}">Logout</a>
                </li>
                <li>
                    <a class="navbar-link">Welcome: {{user.username}}</a>
                </li>
                {% else %}
                <li>
                    <a class='nav-link navbar-right' href="{% url 'login' %}">Login</span></a>
                </li>
                {% endif %}

            </ul>
        
        </div>
    </nav> 
    
    <!-- CONTENT BLOCK -->
    <div class=" content container">
        <div class="row">
            <div class="col-md-8">
                    <div class="blog_posts">
                        {% block content %}
                        {% endblock %}
                    </div>
            </div>
        </div>
    </div>
        
    
</body>
</html>
